<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header>
            <div>Your Quests!</div>
        </header>
        <div class="sidebar">
            <nav>
                <div class="top">
                    <button class="today-btn">Today</button>
                    <button class="all-tasks-btn">All Tasks</button>
                    <button class="general-proj-btn">Unsorted</button>
                    <button class="create-task-btn">+ Create a task</button>
                </div>
                <div class="projects-list">
                    <button class="your-projects-btn">All Projects</button>
                    <button class="child create-project-btn">+ Create Project</button>
                </div>
            </nav>
        </div>
        <div class="content">
        </div>
    </div>
    <dialog>
        <div class="todo-container">
            <div class="modal-top">
               <form action="" class="project-title-form">
                   <label for="project-title">In project</label>
                   <select name="project-title" id="project-title">
                        <option value="default">Default</option>
                        <option value="test">Test</option>
                   </select>
               </form>
            </div>
            
        </div>
    </dialog>
</body>
</html>
